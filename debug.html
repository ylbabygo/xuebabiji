<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug</title>
</head>
<body>
    <h1>JavaScript 调试</h1>
    <div id="output"></div>

    <script src="vercel-env.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/app.js"></script>

    <script>
        const output = document.getElementById('output');

        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }

        log('开始调试...');
        log('ValidationManager 类型: ' + typeof ValidationManager);

        if (typeof ValidationManager !== 'undefined') {
            log('ValidationManager 已定义');
            try {
                const versions = ValidationManager.getAvailableVersions();
                log('版本数量: ' + versions.length);
                log('版本列表: ' + JSON.stringify(versions));
            } catch (error) {
                log('错误: ' + error.message);
            }
        } else {
            log('错误: ValidationManager 未定义');
        }
    </script>
</body>
</html>
